    <body>

        <nav class="navbar navbar-inverse">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div class="body-container">
          <h1>Login</h1>
        <form name="loginform" id="loginform">  
            <div class="form-group">
                <label>Email: </label>
                <input type="email" autocomplete="email" name="email" class="form-control" id="loginemail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" autocomplete="current-password" name="password" class="form-control" id="password" placeholder="Password" required/>
            </div>
            <button type="button" class="btn btn-default" onclick="login()">LogIn</button>
        </form>
        <p id="errore"></p>
        </div>
    </body>
