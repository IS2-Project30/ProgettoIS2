<!DOCTYPE html>
<html>
<head>
    <title>Pagina Collezioni</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/main.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="nome">
            <a href="./main.html">
                <div id="nome_utente"></div>
            </a>
          </div>
          <div class="logout">
            <a href="#">LogOut</a>
          </div>
        </div>
    </nav>

    <div class="container">

      <div id="griglia" class="row">
        <div class="column">
          <a class="a-proj" id="crea_col">
            <div class="card">
                <img class="img_card" src="./img/plus.png" alt="+">
            </div>
          </a>
        </div>
        <!-- Qui verrranno aggiunte dinamicamente le altre collezioni-->
      </div>
    </div>

    <!-- Modal modifica collezione -->
    <div class="modal-container modal-modifica">
      <div class="modal1">
        <label for="name">Nuovo nome: </label>
        <p id="errore-modal"></p>
        <input type="text" name="name" id="nuovo-nome">
        <button onclick="modificaCollezione()">Cambia nome</button>
        <span class="modal-m-close">X</span>
      </div>
    </div>

    <!-- Modal cancella collezione-->
    <div class="modal-container modal-cancella">
      <div class="modal1">
        <button onclick="eliminaCollezione()">Elimina collezione</button>
        <span class="modal-c-close">X</span>
      </div>
    </div>

    <input type="hidden" id="id-coll-modal">
</body>
</html>
